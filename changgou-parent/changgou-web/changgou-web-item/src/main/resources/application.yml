server:
  port: 18087
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
spring:
  thymeleaf:
    cache: false
  application:
    name: items
  main:
    allow-bean-definition-overriding: true

# 配置超时时间
#超时配置
ribbon:
  ReadTimeout: 3000000
  # ConnectTimeout: 3000000
# 生成静态页的位置
pagepath: E:/a_ideaproject/changgou/changgou-parent/changgou-web/changgou-web-item/src/main/resources/templates/items
